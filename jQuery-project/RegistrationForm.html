<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Comment Form</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
        $().ready(function () {

            $("#signupForm").validate({

                rules: {
                    firstname: "required",
                    lastname: "required",
                    username: {
                        required: true,
                        minlength: 2
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    confirm_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password"
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    agree: "required"
                },

                messages: {
                    firstname: " Please enter your firstname",
                    lastname: " Please enter your lastname",
                    username: {
                        required: " Please enter a username",
                        minlength: " Your username must consist of at least 2 characters"
                    },
                    password: {
                        required: " Please enter a password",
                        minlength: " Your password must be consist of at least 5 characters"
                    },
                    confirm_password: {
                        required: " Please enter a password",
                        minlength: " Your password must be consist of at least 5 characters",
                        equalTo: " Please enter the same password as above"
                    },
                    agree: "Please accept our policy"
                }
            });
        });

    </script>
    <style>
    body {
      background: #191828;
      color: #efedef;
      font-family: "Roboto", Arial, Helvetica, sans-serif;
      font-size: 16px;
      font-weight: 300;
      letter-spacing: 0.01em;
      line-height: 1.6em;
      margin: 0;
      padding: 80px;
      }
    h1{
    color:white;
    background-color:black;
    padding:5px;
    }
    </style>
</head>

<body>
  <center><h1 style="border:black;border-width:2px;border-style:solid">RegistrationForm</h1><center>
<form class="cmxform" id="signupForm" method="get" action="form-handler.html" autocomplete="off">

        <fieldset>


<p>
  <label for="Firstname">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspFirstname&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>

                <input id="firstname" name="firstname" type="text"></input>
            </p>


<p>
  <label for="lastname">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspLastname&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>

                <input id="lastname" name="lastname" type="text"></input>
            </p>


<p>
  <label for="lastname">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspUsername&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>


                <input id="username" name="username" type="text"></input>
            </p>


<p>
                <label for="password">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspPassword&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input id="password" name="password" type="password"></input>
            </p>


<p>
  <label for="confirm_password">Confirm password&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>

                <input id="confirm_password" name="confirm_password" type="password"></input>
            </p>


<p>

  <label for="email">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspEmail&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>

                <input id="email" name="email" type="email"></input>
            </p>


<p>
                <label for="agree">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspPlease agree to our policy</label>
                <input id="agree" name="agree" type="checkbox"></input>
            </p>


<p>
                <input class="submit" type="submit" value="login">
            </p>
          </fieldset>
             </form>
         </body>

         </html>
